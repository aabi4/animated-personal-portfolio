<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Animated PORTFOLIO Website</title>
</head>

<body>
    <div class="container">
        <nav>
            <div class="logo">folio<b>.</b></div>
            <ul class="navItems">
                <li><a href="index.html">home</a></li>
                <li><a href="about.html">about</a></li>
                <li><a href="skills.html">skills</a></li>
                <li><a href="contact.html">contact</a></li>
            </ul>
            <div class="links">
                <a href=""> <i class="fa fa-linkedin"></i></a>
                <a href=""> <i class="fa fa-instagram"></i></a>
                <a href=""> <i class="fa fa-twitter"></i></a>
            </div>
        </nav>
        <div class="wrapper">
            <div class="cols cols0">
                <span class="topline">Hello</span>
                <h1>I'm <span class="multiText"></span></h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit sapiente repellendus odio. Voluptates

                </div>
            </div>
            <div class="cols cols1">

                </div>
            </div>
        </div>
    </div>


    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
        var typingEffect = new Typed(".multiText", {
            strings: ["content creator", "youtuber", "video editor"],
            loop: true,
            typeSpeed: 100,
            backSpeed: 80,
            backDelay: 1500,
        })
    </script>
